 <div *ngIf='gridData'>
    <kendo-grid
    [data]="gridData"
    [height]="410"
    [data]="gridData"
    [pageSize]="state.take"
    [skip]="state.skip"
    [sort]="state.sort"
    [filter]="state.filter"
    [sortable]="true"
    [pageable]="true"
    [filterable]="true"
    (dataStateChange)="dataStateChange($event)">
      <kendo-grid-column field="name" title="Name" width="250">
      </kendo-grid-column>
      <kendo-grid-column field="email" title="Gmail Address">
      </kendo-grid-column>
      <kendo-grid-column field="capacity" title="Capacity" width="80">
      </kendo-grid-column>
    </kendo-grid>
</div>
