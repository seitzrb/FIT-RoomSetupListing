 <div class="listPadding" *ngIf='gridData'>
    <form novalidate #myForm="ngForm">
      <kendo-grid
        [kendoGridTemplateEditing]="createNewRoom"
        [data]="gridData"
        [height]="410"
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [filter]="state.filter"
        [sortable]="true"
        [pageable]="true"
        [filterable]="true"

        (edit)="editHandler($event)"
        (save)="saveHandler($event)"
        (remove)="removeHandler($event)"

        (dataStateChange)="dataStateChange($event)">
        <ng-template kendoGridToolbarTemplate>
          <button kendoGridAddCommand type="button">Add new</button>
        </ng-template>
        <kendo-grid-column field="roomId" title="ID" width="50" >
        </kendo-grid-column>
        <kendo-grid-column field="name" title="Name" width="350">
            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                <input [(ngModel)]="dataItem.name" name="name" class="k-textbox" required/>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="email" title="Gmail Address">
            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                <input [(ngModel)]="dataItem.email" name="email" class="k-textbox" required/>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="capacity" title="Capacity" editor="numeric" filter="numeric" format="{0:n0}" width="155">
            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                <input [(ngModel)]="dataItem.capacity" name="capacity" class="k-textbox" type="number" required/>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-command-column title="Command" width="150">
          <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridEditCommand type="button" [primary]="true">Edit</button>
            <button kendoGridRemoveCommand type="button">Remove</button>
            <button kendoGridSaveCommand type="button" [disabled]="myForm.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
            <button kendoGridCancelCommand type="button">{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
          </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>
  </form>
</div>
